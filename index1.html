<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divanshi‚Äôs Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Inter:wght@300;500&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe6fa);
      overflow: hidden;
    }

    h1 {
      font-family: 'Parisienne', cursive;
    }

    .fade-in {
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hover-underline:hover {
      text-decoration: underline wavy #ff8ec7;
      text-underline-offset: 4px;
    }

    .glow:hover {
      filter: drop-shadow(0 0 6px #ff80b5);
    }

    .dreamy-button {
      background: linear-gradient(to right, #ff8ec7, #ffb6e6);
    }

    .dreamy-button:hover {
      background: linear-gradient(to right, #ff9ed2, #ffc0eb);
      transform: scale(1.05);
    }

    .typewriter h1 {
  overflow: hidden;
  border-right: 0.15em solid #ff9ec7;
  white-space: nowrap;
  animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: #ff9ec7; }
}


    /* Floating petals */
    .petal {
      position: fixed;
      top: -5px;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/BZlgWgf.png') no-repeat center center;
      background-size: contain;
      animation: fall 12s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(360deg); }
    }

    /* Randomize animation duration and delay */
    .petal:nth-child(odd) { animation-duration: 10s; }
    .petal:nth-child(even) { animation-duration: 14s; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative">

  <!-- Sakura petals (20) -->
  <script>
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(petal);
    }
  </script>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/03/audio_6f6c58c834.mp3?filename=fairy-ambience-124014.mp3" type="audio/mpeg">
  </audio>


  <!-- Main Card -->
  <div class="bg-white/70 backdrop-blur-xl rounded-3xl shadow-lg p-10 max-w-xl w-full text-center fade-in relative z-10">
    <div class="typewriter mb-4">
    <h1 class="text-4xl md:text-5xl text-pink-600 glow dreamy-title">Kitty Scribbles üêæ</h1>
    </div>
    <p class="text-lg text-gray-700 mb-6 hover-underline transition duration-300">
      A dreamy escape into thoughts, feelings, and everything in between.
    </p>

    <a href="index.html" class="dreamy-button text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 glow inline-flex items-center space-x-2">
      <span>Enter the Blog</span> <span>üå∏</span>
    </a>
  </div>

  <!-- Toggle music script -->
  <script>
  const music = document.getElementById('bg-music');
  let isPlaying = false;

  function toggleMusic() {
    if (!isPlaying) {
      music.play().then(() => {
        isPlaying = true;
      }).catch((err) => {
        console.error('Playback failed:', err);
        alert("‚ö†Ô∏è Click again to allow music. Your browser blocked autoplay.");
      });
    } else {
      music.pause();
      isPlaying = false;
    }
  }
</script>

</body>
</html>
